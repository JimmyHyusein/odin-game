<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label"class="badge">user</div>
        <div id="comp-label"class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice">
        <button class="Rock_b "id="r">Rock</button>
        <button class="Paper_b" id="p">Paper</button>
        <button class="Scissors_b"id="s">Scissors</button>
        </div>
    </div>
    <p id="last-text">Make Your Move</p>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
